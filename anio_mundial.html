<meta charset="utf-8">

<h1>PROGRAMA AÑO MUNDIAL</h1>

<script>
	
	function saltarLinea(){
		document.write("<br><br>");
	}
	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var anioMundial = 1930;
	var limite = parseInt(prompt("Ingrese un año para calcular cuantos mundiales hubieron hasta ese año."));

	while (anioMundial <= limite) {
		imprimir("Mundial " + anioMundial);
		anioMundial = anioMundial +4;
	}

	imprimir("Fin");

</script>
