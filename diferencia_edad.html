<meta charset="utf-8">

<script>
	
	function saltarLinea() {
		document.write("<br><br>");
	}
	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var edad_marcos = 28;
	mi_edad = 26;
	edad_eli = 24;
	diferencia_mayor = edad_marcos - mi_edad;
	diferencia_menor = mi_edad - edad_eli

	imprimir("La diferencia con mi hermano mayor es de " + diferencia_mayor + " años");
	imprimir("La diferencia con mi hermana menor es de " + diferencia_menor + " años");

</script>
