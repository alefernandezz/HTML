	function saltolinea() {
		
		document.write("<br><br>");

	}

	imprimir("Pedro tiene " + (anio-1997));

	imprimir("Pedro tiene " + (anio-2000));

	imprimir("Pedro tiene " + (anio-1995));
	
</script>
